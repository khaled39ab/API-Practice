<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Methods</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <h2>Post Methods</h2>

    <input type="text" id="title" placeholder="Write Title">
    <br>
    <input type="text" id="postContent" placeholder="Write Your post">
    <br>
    <button id="submit">Submit</button>

    <script>

        document.getElementById("submit").addEventListener("click", function () {
            const title = document.getElementById("title").value;
            const postContent = document.getElementById("postContent").value;
            const postInfo = { title: title, body: postContent };
            postToServer(postInfo);
        });

        function postToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

    </script>
</body>

</html>
